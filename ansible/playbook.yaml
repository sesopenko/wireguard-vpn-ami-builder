---
- hosts: localhost
  connection: local
  gather_facts: true    # gather OS info that is made available for tasks/roles
  become: yes           # majority of CIS tasks require root
  vars:
    openvpn_download_clients: true
    openvpn_download_dir: /home/ubuntu/clients
    openvpn_clients:
      - client1
      - client2
  roles:
    - Stouts.openvpn
